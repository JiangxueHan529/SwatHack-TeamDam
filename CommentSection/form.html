  <title>Class Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
<div class="container">
  <h3>Class Review Form</h3>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="classdifficulty">Course Difficulty</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">1</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">2</label>
      <label class="radio-inline">
        <input type="radio" name="optradio" checked>3</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">4</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">5</label>
      </div>

    <div>
      <label for="classlimit">Class Size</label>
      <input type="number" name="classnumber">
    </div>


    <div>
      <label for="classpace">Course Pace</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">1</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">2</label>
      <label class="radio-inline">
        <input type="radio" name="optradio" checked>3</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">4</label>
      <label class="radio-inline">
        <input type="radio" name="optradio">5</label>
</div>
    <div class="form-group">
      <label for="comment">What was your general experience with the class?:</label>
      <textarea class="form-control" rows="5" id="comment"> </textarea>
    </div>
    <a href="site.html"> <button type="submit" class="btn btn-default">Submit</button> </a>
  </form>
</div>
